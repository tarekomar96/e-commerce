<div class="my-5">
    <h2>Register Form :</h2>
    <form [formGroup]="registerForm" (ngSubmit)="signUp(registerForm)">

        <h2 *ngIf="errMessage.length>0" class="alert alert-danger">{{errMessage}}</h2>

        <div class="mb-3">
            <label for="">name</label>
            <input formControlName="name" type="text" class="form-control">

            <div *ngIf="registerForm.get('name')?.errors&&registerForm.get('name')?.touched" class="alert alert-danger">
                <p *ngIf="registerForm.get('name')?.getError('required')">Required input</p>
                <p *ngIf="registerForm.get('name')?.getError('minlength')">minlength 3</p>
                <p *ngIf="registerForm.get('name')?.getError('maxlength')">maxlength 15</p>
            </div>
        </div>
    


   
        <div class="mb-3">
            <label for="">email</label>
            <input formControlName="email" type="email" class="form-control">

            <div *ngIf="registerForm.get('email')?.errors&&registerForm.get('email')?.touched" class="alert alert-danger">
                <p *ngIf="registerForm.get('email')?.getError('required')">Required input</p>
                <p *ngIf="registerForm.get('email')?.getError('email')">enter avalid email</p>
            </div>
        </div>
   



        <div class="mb-3">
            <label for="">password</label>
            <input formControlName="password" type="password" class="form-control">

            <div *ngIf="registerForm.get('password')?.errors&&registerForm.get('password')?.touched" class="alert alert-danger">
                <p *ngIf="registerForm.get('password')?.getError('required')">Required input</p>
                <p *ngIf="registerForm.get('password')?.getError('pattern')">enter avalid password</p>
            </div>
        </div>
   



        <div class="mb-3">
            <label for="">repassword</label>
            <input formControlName="rePassword" type="password" class="form-control">

            <div *ngIf="registerForm.get('rePassword')?.errors&&registerForm.get('rePassword')?.touched" class="alert alert-danger">
                <p *ngIf="registerForm.get('rePassword')?.getError('required')">Required input</p>
                <!-- <p *ngIf="registerForm.get('rePassword')?.getError('pattern')">enter avalid rePassword</p> -->
                <p *ngIf="registerForm.get('rePassword')?.getError('repasswordMatch')">repassword not match password</p>
            </div>
        </div>
      



        <div class="mb-3">
            <label for="">phone</label>
            <input formControlName="phone" type="tel" class="form-control">

            <div *ngIf="registerForm.get('phone')?.errors&&registerForm.get('phone')?.touched" class="alert alert-danger">
                <p *ngIf="registerForm.get('phone')?.getError('required')">Required input</p>
                <p *ngIf="registerForm.get('phone')?.getError('pattern')">enter avalid phone</p>
            </div>
        </div>
 


<button [disabled]="registerForm.invalid" type="submit" class="btn btn-success">
    
    <span *ngIf="isLoading">
        <i class="fa-solid fa-spinner fa-spin"></i>
    </span>
    register</button>
    </form>
</div>
