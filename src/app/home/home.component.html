        <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let slide of catData">
                <ng-template carouselSlide [id]="slide.id">
                    <img [src]="slide.image" class="w-100" height="200" width="200">
                    <p>{{slide.name}}</p>
                </ng-template>
            </ng-container>

        </owl-carousel-o>

<div class="brands my-5">
    <h2>shop popular <span class="text-main">brands</span></h2>
    <div class="row">
        <div *ngFor="let data of brands,let last = last" class="col-md-3">
            <div class="bg-light border p-2 text-center">
                <img [src]="data.image" class="w-100 imgStyle">
                <h6>{{data.name}}</h6>
            </div>
            <div *ngIf="last" class="d-flex justify-content-end my-3">
                <i routerLink="/brands" class="fa-solid fa-circle-arrow-right text-success fa-2x"></i>
            </div>

        </div>
    </div>
</div>






<div class="products my-5">
    <h2>shop popular <span class="text-main">products</span></h2>
    <div class="row">
        <div *ngFor="let data of products" class="col-md-3">
            
            <div class="p-3  product text-center">
                <a [routerLink]="['/details',data._id]">
                <img [src]="data.imageCover" class="w-100 imgStyle">
                <p class="text-main">{{data.category.name}}</p>
                <h6 class="fw-bold">{{data.title.split(' ').slice(0,2).join(' ')}}</h6>

                <div class="d-flex justify-content-between text-muted">
                    <span>{{data.price}}</span>
                    <span><i class="fa-solid fa-star rating-color"></i>{{data.ratingsAverage}}</span>

                </div>
            </a>
            <i  (click)="addToWishlist(data._id)" class="fa-solid fa-heart fa-xl my-3 "></i>
                <button (click)="addToCart(data._id)" class="btn bg-main w-100 text-light">Add +</button>
            </div>
       

        </div>
    </div>
</div>
