<div class="my-5">
    <h2>Reset password :</h2>
    <form [formGroup]="resetForm" (ngSubmit)="resetPassword(resetForm)">

        <h2 *ngIf="errMessage.length>0" class="alert alert-danger">{{errMessage}}</h2>

    


   
        <div class="mb-3">
            <label for="">email</label>
            <input [class.is-invalid]="resetForm.get('email')?.errors&&resetForm.get('email')?.touched"
            [class.is-valid]="resetForm.get('email')?.errors == null"
            
            formControlName="email" type="email" class="form-control">

            <div *ngIf="resetForm.get('email')?.errors&&resetForm.get('email')?.touched" class="alert alert-danger">
                <p *ngIf="resetForm.get('email')?.getError('required')">Required input</p>
                <p *ngIf="resetForm.get('email')?.getError('email')">enter avalid email</p>
            </div>
        </div>
   



        <div class="mb-3">
            <label for="">new password</label>
            <input [class.is-invalid]="resetForm.get('newPassword')?.errors&&resetForm.get('newPassword')?.touched"
            [class.is-valid]="resetForm.get('newPassword')?.errors == null"
            
            formControlName="newPassword" type="password" class="form-control">

            <div *ngIf="resetForm.get('newPassword')?.errors&&resetForm.get('newPassword')?.touched" class="alert alert-danger">
                <p *ngIf="resetForm.get('newPassword')?.getError('required')">Required input</p>
                <p *ngIf="resetForm.get('newPassword')?.getError('pattern')">enter avalid Password</p>
            </div>
        </div>
   



        
      

          <button [disabled]="resetForm.invalid" type="submit" class="btn btn-success">
    
         <span *ngIf="isLoading">
            <i class="fa-solid fa-spinner fa-spin"></i>
         </span>
          reset password</button>

         
         </form>
</div>
